<label>Username</label>
<input type="text" class="form-control" [(ngModel)]='username'>
<p>{{ username }}</p>
<button class="btn btn-warning" [disabled]="username === ''" (click)="username=''">Reset</button>
<hr>
<label>Server name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]='serverName'>
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreatedServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server has been created! Server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server has been created!</p>
</ng-template>
<app-server *ngFor="let server of servers "></app-server>
